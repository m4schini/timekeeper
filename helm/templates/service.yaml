apiVersion: v1
kind: Service
metadata:
  name: {{ include "timekeeper.fullname" . }}
  labels:
    {{- include "timekeeper.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.http.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 9000
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "timekeeper.selectorLabels" . | nindent 4 }}
